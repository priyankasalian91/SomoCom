<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml" xmlns:sec="http://www.w3.org./1999/xhtml">
<head th:replace="common/header :: common-header" />
<body>

  <div th:replace="adminHome :: navbarAdmin"> </div>

  <div class="container page-content">
    <form th:action="@{/article/edit}" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend class="center-block">
          Edit Article Information
        </legend>
        
        <input hidden="hidden" name="id" th:value="${article.id}">
              
        <div class="form-group row">
          <label for="title" class="col-2 col-form-label text-right">Title</label>
          <div class="col-6">
            <input th:value="${article.title}" type="text" class="form-control" id="title" name="title" >
          </div>
        </div>
        <div class="form-group row">
          <label for="category" class="col-2 col-form-label text-right">Category</label>
          <div class="col-6">
            <input type="text" class="form-control" id="categories" name="category" data-role="tagsinput" th:value="${preselectedCategories}">
          </div>
          <div class="col-4">
            <button type=button class="btn btn-primary btn-category badge badge-pill badge-primary mr-1 mb-1" th:each="item : ${allCategories}" 
            th:text="${item}" th:id="item+${category}"></button>           
          </div>          
        </div>
         <div class="form-group row">
          <label for="title" class="col-2 col-form-label text-right">Description</label>
          <div class="col-6">
            <!--  input th:value="${article.description}" type="text" class="form-control" id="description" name="description" -->
            <textarea name="description" rows="10" cols="65" id="description" th:field="${article.description}"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="brand" class="col-2 col-form-label text-right">Sizes</label>
          <div class="col-6">
            <input type="text" class="form-control" id="sizes" name="size" data-role="tagsinput" th:value="${preselectedSizes}">
          </div>
          <div class="col-4">
            <button type=button class="btn btn-primary btn-size" th:each="item : ${#lists.sort(allSizes)}" th:text="${item}" th:id="size+${item}"></button>           
          </div>          
        </div>
        <div class="form-group row">
          <label for="brand" class="col-2 col-form-label text-right">Brand</label>
          <div class="col-6">
            <input type="text" class="form-control" id="brands" name="brand" data-role="tagsinput" th:value="${preselectedBrands}">
          </div>
          <div class="col-4">
            <button type=button class="btn btn-primary btn-brand badge badge-pill badge-primary mr-1 mb-1" th:each="item : ${allBrands}" 
            th:text="${#strings.capitalize(item)}" th:id="brand+${item}"></button>           
          </div>
        </div>
        
        <div class="form-group row">
          <label for="price" class="col-2 col-form-label text-right">Price</label>
          <div class="col-6 input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"> <i class="fa fa-rupee"></i> </span>
            </div>
            <input th:value="${article.price}" type="number" name="price" step="0.1" class="form-control" id="price" placeholder="List Price" />
          </div>
        </div>
        
              
        <div class="form-group row">
          <label for="mrpPrice" class="col-2 col-form-label text-right">MRP</label>
          <div class="col-6 input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"> <i class="fa fa-rupee"></i> </span>
            </div>
            <input th:value="${article.mrpPrice}" type="number" name="mrpPrice" step="0.1" class="form-control" id="mrpPrice" placeholder="MRP" />
          </div>
        </div>
        
              
        <div class="form-group row">
          <label for="transferPrice" class="col-2 col-form-label text-right">Transfer Price</label>
          <div class="col-6 input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"> <i class="fa fa-rupee"></i> </span>
            </div>
            <input th:value="${article.transferPrice}" type="number" name="transferPrice" step="0.1" class="form-control" id="transferPrice" placeholder="Transfer Price" />
          </div>
        </div>
        
        <div class="form-group row">
          <label for="stock" class="col-2 col-form-label text-right">Available stock</label>
          <div class="col-6">
            <input th:value="${article.stock}" type="number" name="stock" class="form-control" id="stock"  placeholder="Number of in-stock" />
          </div>
        </div>
        
        
        <div class="form-group row">
          <label for="picture" class="col-2 col-form-label text-right">Article image link</label>
          <div class="col-6">
            <input th:value="${article.picture}" type="text" class="form-control" id="picture" name="picture" >
          </div>
        </div>
     <!--        <div class="form-group row">
          <label for="picture" class="col-2 col-form-label text-right">Hero image upload</label>
             <div class="col-6">
                 <input type="file" name="heroimage" id="fileupload" /><br/><br/>
             </div>
        </div>    
        
        
          <div class="form-group row">
          <label for="picture" class="col-2 col-form-label text-right">More images upload</label>
             <div class="col-6">
                 <input type="file" name="moreimages" id="moreimages" multiple="multiple" /><br/><br/>
             </div>
       </div>   -->
        <!-- div class="form-group row text-right">
       <div class="small-img">
		   <div class="small-container">
		        <div id="small-img-roll">
		          <span th:each="articleimages : ${article.articleimages}">
		          	<img th:src="${articleimages.getImgpath()}" class="show-small-img" alt="">		      
		          </span> 
		       </div>
		   </div>
		     </div>
	    </div -->
        
        
        <div class="form-group row">
          <div class="offset-2 col-6">
          	<button type="submit" class="btn btn-success">Update Article</button>
              <a class="btn btn-danger" th:href="@{/article-list}">Cancel</a>
          </div>
        </div>
    </fieldset>
  </form>
  </div>



  <div th:replace="common/header :: body-scripts"> </div>
  <script src="/js/tagsinput-custom.js"></script>
  

</body>
</html>
